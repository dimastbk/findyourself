[flake8]
format = wemake
enable-extensions = G
accept-encodings = utf-8
exclude = .git,__pycache__,migrations,manage.py,local_settings.py
ignore = C101, /
         D100, D101, D102, D103, D104, D105, D106, / # докстринги
         S105, /                               # пароли в открытом виде
         WPS111, WPS226, WPS300, WPS305, WPS306, WPS407, WPS432

extend-ignore = 
import-order-style = pep8
max-local-variables = 10
max-line-complexity = 20
max-line-length = 100
max-methods = 12

[isort]
skip = 
