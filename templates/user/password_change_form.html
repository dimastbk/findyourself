{% extends "base.html" %}

{% block content %}
<div class="row">
  <div class="col-12 col-lg-6 offset-lg-3 mt-5">
    {% include "components/form_errors.html" %}
    <form method="POST" action="{% url 'user:password_change' %}">
      {% csrf_token %}
      {% for field in form %}
        {% include "components/form_field.html" %}
      {% endfor %}
      <button class="btn btn-primary" type="submit">Войти</button>
      <input type="hidden" name="next" value="{{ next }}" />
    </form>
  </div>
</div>
{% endblock %}
